<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Przelicznik walut</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <img class="logo" src="./pic/nbp.png" alt="nbp" width="80vh">
            <h1>PRZELICZNIK WALUT</h1>
        </div>
        <div class="text">Aktualny kurs: <span class="currency-info">0 </span></div>
        <div class="container-title">
            <input class="amount-convert-before-inp" name="amount-convert-before-inp" type="number" min="0" step="0.01" placeholder="suma do przeliczenia">
                <select class="select-currency-option">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="chf">CHF</option>
                </select>
            <button class="click-convert-btn" type="submit" onclick="getConvertCurrency()" >Przelicz</button>
            <span class="no-name-span">TO </span>
            <input class="amount-convert-after-inp" name="amount-convert-after-inp" type="text" placeholder="PLN po przeliczeniu" readonly>
        </div>  
        <div class = "footer">© Miroslaw PAPIS - Program można używac i rozpowszechniać za darmo.</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
